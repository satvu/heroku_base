{% extends "base.html" %}
{% load static %}

<style>
        body{
            background-color: powderblue;
        }

        h1{
            color: blue;
        }

        p{
            color: rgb(255, 255, 255);
        }
</style>

{% block content %}
<div class="container">


    <h2>Menu</h2>
        
    {% for category, food_list in menu_dictionary.items %}
       
        <h4>{{category}}</h4>
      
        {% for for in food_list%}
            <p><b>{food.name}}: </b>{{food.price}}</p>
            <img src="{{food.image}}" width=400 />
         {% endfor %}

    {% endfor %}


</div>

{% endblock %}
