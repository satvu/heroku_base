<!DOCTYPE html>
<html>
<head>
<title>The Container</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style type="text/css">
    .jumbotron {
        background: #532f8c;
        color: white;
        padding-bottom: 80px
    }
    .jumbotron .btn-primary {
        background: #845ac7;
        border-color: #845ac7
    }
    .jumbotron .btn-primary:hover {
        background: #7646c1
    }
    .jumbotron p {
        color: #d9ccee;
        max-width: 75%;
        margin: 1em auto 2em
    }
    .navbar+.jumbotron {
        margin-top: -20px
    }
    .jumbotron .lang-logo {
        display: block;
        background: #b01302;
        border-radius: 50%;
        overflow: hidden;
        width: 100px;
        height: 100px;
        margin: auto;
        border: 2px solid white
    }
    .jumbotron .lang-logo img {
        max-width: 100%
    }


  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <ul class="nav navbar-nav">
      <li {% if request.path == "home" %}class="active"{% endif %} >
        <a href="/"><span class="glyphicon glyphicon-home"></span> Home</a>
      </li>
      <li {% if request.path == "menu" %}class="active"{% endif %}>
        <a href="{% url 'menu'%}"><span class="glyphicon glyphicon-book"></span> Menu</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="navbar-right">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-user"></span> logout of {{user.username}} </a>
        {% else %}
          <a href="{% url 'accounts/login'}"><span class="glyphicon glyphicon-user"></span> User </a>
        {% endif %}
      </li>
    </ul>
  </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
